<html>
<head>
  <title>LBD viewer</title>
  <style>

  body {
    margin: 0;
    font-family: sans-serif;
  }
  .fixed {
    background-color: rgba(127, 127, 127, 0.5);
    padding: 5px;
    position: fixed;
    width: 100%;
    left: 0;
    top: 0;
  }
  .bottom {
    top: auto;
    bottom: 0;
  }

  </style>
</head>
<body>
  <div class="fixed">
    MOD: <input type="file" id="file">
    TEX: <input type="file" id="tix">
    <span id="info"></span>
    <span id="frames"></span>
  </div>
  <canvas id="vram" width="2048" height="512" style="display: none;"></canvas>
  <div class="fixed bottom">
    <a href="https://github.com/elzo-d/lbdViewer">View on github.</a>
    Controls:
    <b>&lt;</b> and <b>&gt;</b>: switch object;
    <b>;</b> and <b>'</b> (or <b>[</b> and <b>]</b>): switch file;
    <b>?</b>: switch wireframe;
    <b>\</b>: switch combined;
    <b>P</b>: next frame; <b>L</b>: play animation
  </div>
  
  <script src="util.js"></script>
  <script src="three.min.js"></script>
  <script src="OrbitControls.js"></script>
  <script src="js/lbdmom.js"></script>
  <script src="js/tmdpacket.js"></script>
  <script src="js/tmdobjparse.js"></script>
  <script src="js/tod.js"></script>
  <script src="js/tmd.js"></script>
  <script src="js/tix.js"></script>
  <script src="js/parse.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
